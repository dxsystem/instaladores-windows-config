<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Iconos - Instaladores Windows C</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .app-icon {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        .app-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Prueba de Asignación de Iconos</h1>
        <p class="lead">Esta página prueba la asignación de iconos a diferentes aplicaciones</p>
        
        <div class="row mt-4" id="appsContainer">
            <!-- Las tarjetas de aplicaciones se generarán dinámicamente -->
        </div>
    </div>

    <script src="js/icon-service.js"></script>
    <script>
        // Aplicaciones de prueba
        const testApps = [
            { id: 1, name: "Microsoft Office 365", fileName: "Office365.exe", category: "Productividad" },
            { id: 2, name: "Google Chrome", fileName: "GoogleChrome.exe", category: "Navegadores" },
            { id: 3, name: "Mozilla Firefox", fileName: "Firefox.exe", category: "Navegadores" },
            { id: 4, name: "Adobe Acrobat Reader", fileName: "AdobeReader.exe", category: "Utilidades" },
            { id: 5, name: "WinRAR", fileName: "WinRAR.exe", category: "Utilidades" },
            { id: 6, name: "7-Zip", fileName: "7z.exe", category: "Utilidades" },
            { id: 7, name: "Visual Studio Code", fileName: "VSCode.exe", category: "Desarrollo" },
            { id: 8, name: "CCleaner", fileName: "CCleaner.exe", category: "Utilidades" },
            { id: 9, name: "VLC Media Player", fileName: "vlc.exe", category: "Multimedia" },
            { id: 10, name: "Microsoft Teams", fileName: "Teams.exe", category: "Comunicación" },
            { id: 11, name: "Zoom", fileName: "Zoom.exe", category: "Comunicación" },
            { id: 12, name: "TeamViewer", fileName: "TeamViewer.exe", category: "Utilidades" },
            { id: 13, name: "Rufus", fileName: "Rufus.exe", category: "Utilidades" },
            { id: 14, name: "Ventoy", fileName: "Ventoy.exe", category: "Utilidades" },
            { id: 15, name: "CPU-Z", fileName: "cpuz.exe", category: "Utilidades" },
            { id: 16, name: "Wondershare Filmora", fileName: "Filmora.exe", category: "Multimedia" },
            { id: 17, name: "Wondershare PDFelement", fileName: "PDFelement.exe", category: "Utilidades" },
            { id: 18, name: "Camtasia", fileName: "Camtasia.exe", category: "Multimedia" },
            { id: 19, name: "Snagit", fileName: "Snagit.exe", category: "Utilidades" },
            { id: 20, name: "Aplicación Desconocida", fileName: "unknown.exe", category: "Otros" }
        ];

        // Crear servicio de iconos
        const iconService = new IconService(null);

        // Asignar iconos a las aplicaciones
        iconService.assignIconsToApps(testApps);

        // Generar tarjetas de aplicaciones
        const appsContainer = document.getElementById('appsContainer');
        
        testApps.forEach(app => {
            const card = document.createElement('div');
            card.className = 'col-md-3';
            card.innerHTML = `
                <div class="card app-card">
                    <div class="card-body d-flex align-items-center">
                        <img src="${app.icon || 'img/default_app.png'}" alt="${app.name}" class="app-icon me-3" data-app-id="${app.id}">
                        <div>
                            <h5 class="card-title mb-0">${app.name}</h5>
                            <p class="card-text text-muted">${app.category}</p>
                        </div>
                    </div>
                </div>
            `;
            appsContainer.appendChild(card);
        });
    </script>
</body>
</html>
