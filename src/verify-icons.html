<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Iconos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #0078d4;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .icon-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .icon-item.success {
            background-color: #e6f7e6;
        }
        .icon-item.error {
            background-color: #ffebee;
        }
        .icon-img {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            object-fit: contain;
        }
        .status-icon {
            margin-right: 10px;
            font-weight: bold;
        }
        .success .status-icon {
            color: green;
        }
        .error .status-icon {
            color: red;
        }
        .summary {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <h1>Verificación de Iconos</h1>
    <p>Esta herramienta verifica si los iconos necesarios existen en la carpeta img/</p>
    
    <button id="startButton">Iniciar Verificación</button>
    
    <div id="results">
        <p>Haga clic en "Iniciar Verificación" para comenzar...</p>
    </div>
    
    <script>
        // Lista de iconos a verificar
        const iconsToVerify = [
            'default_app.png',
            'exe_icon.png',
            'bat_icon.png',
            'chrome.png',
            'Office.png',
            'CCleaner6.15.10623x64.png',
            'MozillaFirefoxSilent.png',
            'WondersharePDFelementProfessional10.3.12.2738x64.png',
            'winrar.png'
        ];
        
        // Elementos del DOM
        const startButton = document.getElementById('startButton');
        const resultsDiv = document.getElementById('results');
        
        // Función para verificar si un icono existe
        function verifyIcon(iconName) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = `img/${iconName}`;
                
                img.onload = () => {
                    console.log(`✅ Icono encontrado: ${url}`);
                    resolve({ success: true, url });
                };
                
                img.onerror = () => {
                    console.error(`❌ Icono no encontrado: ${url}`);
                    resolve({ success: false, url });
                };
                
                // Agregar timestamp para evitar caché del navegador
                img.src = url + '?t=' + new Date().getTime();
            });
        }
        
        // Verificar todos los iconos
        async function verifyAllIcons() {
            console.log('Verificando iconos...');
            resultsDiv.innerHTML = '<p>Verificando iconos...</p>';
            
            let foundCount = 0;
            let missingCount = 0;
            let resultsHTML = '';
            
            for (const iconName of iconsToVerify) {
                const result = await verifyIcon(iconName);
                
                if (result.success) {
                    foundCount++;
                    resultsHTML += `
                        <div class="icon-item success">
                            <span class="status-icon">✅</span>
                            <img src="${result.url}" class="icon-img" alt="${iconName}">
                            <span>${iconName}</span>
                        </div>
                    `;
                } else {
                    missingCount++;
                    resultsHTML += `
                        <div class="icon-item error">
                            <span class="status-icon">❌</span>
                            <span>${iconName}</span>
                        </div>
                    `;
                }
            }
            
            // Agregar resumen
            const summaryHTML = `
                <div class="summary">
                    Resumen: ${foundCount} iconos encontrados, ${missingCount} iconos faltantes
                </div>
            `;
            
            // Actualizar resultados
            resultsDiv.innerHTML = resultsHTML + summaryHTML;
            
            console.log(`Resumen: ${foundCount} iconos encontrados, ${missingCount} iconos faltantes`);
        }
        
        // Configurar evento del botón
        startButton.addEventListener('click', verifyAllIcons);
    </script>
</body>
</html>
