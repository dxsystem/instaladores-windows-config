<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Carga de Iconos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            text-align: center;
        }
        .icon-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .status {
            font-size: 12px;
            margin-top: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Prueba de Carga de Iconos</h1>
    <p>Esta p치gina prueba la carga directa de iconos desde la carpeta img/</p>
    
    <div class="icon-container" id="iconContainer">
        <!-- Los iconos se generar치n din치micamente -->
    </div>
    
    <script>
        // Lista de iconos a probar
        const iconsToTest = [
            'default_app.png',
            'exe_icon.png',
            'bat_icon.png',
            'chrome.png',
            'Office.png',
            'CCleaner6.15.10623x64.png',
            'MozillaFirefoxSilent.png',
            'WondersharePDFelementProfessional10.3.12.2738x64.png',
            'winrar.png',
            'non_existent_icon.png' // Este no existe, para probar el manejo de errores
        ];
        
        // Contenedor de iconos
        const iconContainer = document.getElementById('iconContainer');
        
        // Funci칩n para cargar un icono
        function loadIcon(iconName) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = `img/${iconName}`;
                
                img.onload = () => {
                    resolve({ success: true, url });
                };
                
                img.onerror = () => {
                    reject({ success: false, url });
                };
                
                img.src = url;
            });
        }
        
        // Probar la carga de cada icono
        iconsToTest.forEach(iconName => {
            // Crear elemento para el icono
            const iconItem = document.createElement('div');
            iconItem.className = 'icon-item';
            
            // Crear imagen
            const img = document.createElement('img');
            img.className = 'icon-img';
            img.alt = iconName;
            
            // Crear etiqueta
            const label = document.createElement('div');
            label.textContent = iconName;
            
            // Crear indicador de estado
            const status = document.createElement('div');
            status.className = 'status';
            
            // Agregar elementos al contenedor
            iconItem.appendChild(img);
            iconItem.appendChild(label);
            iconItem.appendChild(status);
            iconContainer.appendChild(iconItem);
            
            // Intentar cargar el icono
            loadIcon(iconName)
                .then(result => {
                    img.src = result.url;
                    status.textContent = 'Cargado';
                    status.classList.add('success');
                    console.log(`Icono cargado: ${iconName}`);
                })
                .catch(error => {
                    img.src = 'img/default_app.png';
                    status.textContent = 'Error';
                    status.classList.add('error');
                    console.error(`Error al cargar icono: ${iconName}`);
                });
        });
    </script>
</body>
</html>
